<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>

  </head>
  <body>
    <div class="form-container">
      <form>
        <div class="inicio-container">
          <div class="logo-container">
            <i data-feather="book-open"></i>
          </div>
        </div>

        <h3>Logar no sistema</h3>

        <div class="input-container">
          <i data-feather="user"></i>
          <input type="text" placeholder="Usuário">
        </div>

        <div class="input-container">
          <i data-feather="lock"></i>
          <input type="password" placeholder="Senha">
        </div>

        <div class="options-container">
          <div class="checkbox-container">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Lembrar</label>
          </div><a class="login" href="www.google.com">Esqueci a senha</a>
        </div>

        <input type="submit" value="Entrar">

        <!-- <hr> -->

        <p class="options">Ou acesse com:</p>

        <div class="social-media-container">
          <div class="icon-container">
            <a href="www.facebook.com">
              <i data-feather="facebook"></i>
            </a>
          </div>
          <div class="icon-container">
            <a href="www.gmail.com">
              <i data-feather="mail"></i>
            </a>
          </div>
          <div class="icon-container">
            <a href="www.isntagram.com">
              <i data-feather="instagram"></i>
            </a>
          </div>
        </div>

        <p class="footer">Não tem uma conta? <a class="login" href="www.google.com">Crie agora!</a></p>


      </form>
    </div>
    
       


    


    <script>
      feather.replace();
    </script>
  </body>
</html>
